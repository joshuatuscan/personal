	<script>
	var rainBowLinks = function(el) {
		var colors = [
			"pink",
			"blue",
			"yellow"
		];
		var color = colors[Math.floor(Math.random()*colors.length)];

		el.removeClass().addClass(color);


	};

	$('a').each(function(i){
		var el = $(this);
		rainBowLinks(el);
	});

	window.setInterval(function(){
		$('a').each(function(i){
			var el = $(this);
			rainBowLinks(el);
		});
	}, 3000);


	</script>
